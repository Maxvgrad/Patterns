group 'org.study'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'org.study.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.javamoney', name: 'moneta', version: '1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
